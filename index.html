<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script defer src="assets/js/game.js"></script>
    <title>Viking Adventure</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col dialogue-box">
                Dialogue
            </div>
        </div>
        <div class="row">
            <div class="col image-screen">
                <img src="assets/images/background.gif" alt="scene">
            </div>
        </div>
        <div class="row">
            <div class="choice-container">
                <div id="hint">What will you do?</div>
                <div id="options" class="button-grid">
                    <button class="btn">Option 1</button>
                    <button class="btn">Option 2</button>
                    <button class="btn">Option 3</button>
                    <button class="btn">Option 4</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
